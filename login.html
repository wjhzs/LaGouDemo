<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./src/css/login.css">
	</head>
	<body>
		<div class="header"></div>
		<div class="boxCon">
			<div class="logo"></div>
			<form action="#" method="get">
				<div class="forBox">
					<div class="imgBox clearFixed">
						<img class="fl" src="./src/img2/qrcode-normal.svg" alt="" />
						<img class="fl" src="./src/img2/wx-login.svg" alt="" />
					</div>
					<div class="inpLeft fl">
						<div class="line1">
							<p class="txtP1 fl btnRed btnWhit">密码登录</p>
							<p class="txtP2 fl">验证码登录</p>
						</div>
						<div class="lineInp">
							<input type="text" placeholder="请输入常用手机号或邮箱" />
						</div>
						<div class="lineInp">
							<input type="password" placeholder="请输入密码" />
						</div>
						<p class="txt">忘记密码?</p>
						<input type="submit" value="登录" />
						<span class="or">or</span>
					</div>
					<div class="inpRight fl">
						<div class="txt1">还没有账号</div>
						<div class="txt2">立即注册<img src="./src/img2/icon-arrow-right.png" alt="" /></div>
						<div class="txt3">
							<p>使用一下站好直接登录</p>
							<img class="fl" src="./src/img2/icon-sina1.png" alt="" />
							<img class="fl" src="./src/img2/icon-wechat.png" alt="" />
							<img class="fl" src="./src/img2/icon-tencent.png" alt="" />
							<img class="fl" src="./src/img2/icon-baidu.png" alt="" />
						</div>
					</div>
					
				</div>
			</form>
		</div>
		
	</body>
</html>
